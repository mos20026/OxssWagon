<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Oxsswagon</title>
    <style>
        :root {
            --primary: #2563eb;
            --text: #334155;
            --bg: #ffffff;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: transparent; margin: 0; padding: 10px; color: var(--text); }
        .form-card { background: var(--bg); padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { text-align: center; color: var(--primary); margin-top: 0; font-size: 24px; }
        .field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(37,99,235,0.2); }
        .radio-group { display: flex; gap: 15px; margin-bottom: 10px; background: #f1f5f9; padding: 10px; border-radius: 8px; }
        .radio-group label { display: flex; align-items: center; gap: 5px; cursor: pointer; margin: 0; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #1d4ed8; transform: translateY(-1px); }
        @media (max-width: 480px) { .form-card { padding: 15px; } }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Fale Conosco</h2>
    
    <form action="https://formspree.io/f/xanypgrr" method="POST">
        
        <div class="field">
            <label>Nome Completo</label>
            <input type="text" name="nome" required placeholder="Digite seu nome">
        </div>

        <div class="field">
            <label>Tipo de Documento</label>
            <div class="radio-group">
                <label><input type="radio" name="tipo_doc" value="CPF" onclick="ajustarDoc('CPF')" checked> CPF</label>
                <label><input type="radio" name="tipo_doc" value="CNPJ" onclick="ajustarDoc('CNPJ')"> CNPJ</label>
            </div>
            <input type="text" id="documento" name="documento" required placeholder="000.000.000-00" oninput="mascaraDoc(this)">
        </div>

        <div class="field" id="box-razao" style="display:none;">
            <label>Razão Social</label>
            <input type="text" name="razao_social" placeholder="Nome da empresa">
        </div>

        <div class="field">
            <label>Telefone</label>
            <input type="tel" name="telefone" required placeholder="(00) 0000-0000" oninput="mascaraTel(this)">
        </div>

        <div class="field">
            <label>WhatsApp</label>
            <input type="tel" name="whatsapp" placeholder="(00) 00000-0000" oninput="mascaraTel(this)">
        </div>

        <div class="field">
            <label>E-mail</label>
            <input type="email" name="email" required placeholder="seu@email.com">
        </div>

        <input type="hidden" name="_next" value="https://www.oxsswagon.com.br">
        <input type="hidden" name="_subject" value="Novo contato via Formulário Canva">

        <button type="submit">Enviar Dados</button>
    </form>
</div>

<script>
    function ajustarDoc(tipo) {
        const docInput = document.getElementById('documento');
        const boxRazao = document.getElementById('box-razao');
        docInput.value = "";
        if(tipo === 'CPF') {
            docInput.placeholder = "000.000.000-00";
            boxRazao.style.display = 'none';
        } else {
            docInput.placeholder = "00.000.000/0000-00";
            boxRazao.style.display = 'block';
        }
    }

    function mascaraDoc(i) {
        let v = i.value.replace(/\D/g, '');
        const tipo = document.querySelector('input[name="tipo_doc"]:checked').value;
        if (tipo === 'CPF') {
            v = v.replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        } else {
            v = v.replace(/^(\d{2})(\d)/, '$1.$2').replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3').replace(/\.(\d{3})(\d)/, '.$1/$2').replace(/(\d{4})(\d)/, '$1-$2');
        }
        i.value = v.substring(0, tipo === 'CPF' ? 14 : 18);
    }

    function mascaraTel(i) {
        let v = i.value.replace(/\D/g, '');
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
        v = v.replace(/(\d)(\d{4})$/, "$1-$2");
        i.value = v.substring(0, 15);
    }
</script>

</body>
</html>
